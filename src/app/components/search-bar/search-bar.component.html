<div class="search-container">
  <span class="logo" routerLink="/">Game Mania</span>
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <input
      class="search-input"
      name="search"
      ngModel
      placeholder="Search any Game"
    />

    <button class="search-button">Search</button>
  </form>
</div>
